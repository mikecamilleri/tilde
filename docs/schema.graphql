"""
A an interface for features.
"""
interface Feature {
    id: ID!
    name: String
    description: String
    settable: Boolean!
}

"""
A interface for boolean features.
"""
interface BooleanFeature {
    settings: [BooleanValue!]
    readings: [BooleanValue!]
}

"""
A generic boolean feature.
"""
type GenericBooleanFeature implements Feature & BooleanFeature {
    id: ID!
    name: String
    description: String
    settable: Boolean!
    settings: [BooleanValue!]
    readings: [BooleanValue!]
}

"""
A boolean value.
"""
type BooleanValue {
    dateTime: DateTime
    value: Boolean
}

"""
An interface for string features.
"""
interface StringFeature {
    options: [String!]
    settings: [StringValue!]
    readings: [StringValue!]
}

"""
A generic string feature.
"""
type GenericStringFeature implements Feature & StringFeature {
    id: ID!
    name: String
    description: String
    settable: Boolean!
    options: [String!]
    settings: [StringValue!]
    readings: [StringValue!]
}


"""
A string value.
"""
type StringValue {
    dateTime: DateTime
    value: String
}

"""
An interface for int features. Int featuress are unitless. For measurements such as 
temperature, volume, etc., a non-generic float feature should be used.
"""
interface IntFeature {
    valueRange: IntValueRange
    settings: [IntValue!]
    readings: [IntValue!]
}

"""
A generic int feature
"""
type GenericIntFeature implements Feature & IntFeature {
    id: ID!
    name: String
    description: String
    settable: Boolean!
    valueRange: IntValueRange
    settings: [IntValue!]
    readings: [IntValue!]
}

"""
An int value range.
"""
type IntValueRange {
    min: Int
    max: Int
}

"""
An int value.
"""
type IntValue {
    dateTime: DateTime
    value: Int
}

"""
An interface for float features.
"""
interface FloatFeature {
    valueRange: FloatValueRange
    settings: [FloatValue!]
    readings: [FloatValue!]
}

"""
An interface for float ranges.
"""
interface FloatValueRange {
    # unitPrefix: UnitPrefix
    # unit: Unit
    min: FloatValue
    max: FloatValue
}

"""
An interface for float values.
"""
interface FloatValue {
    dateTime: DateTime
    # unitPrefix: UnitPrefix
    # unit: Unit
    value: Float
}

"""
A generic (unitless) float feature.
"""
type GenericFloatFeature implements Feature & FloatFeature {
    id: ID!
    name: String
    description: String
    settable: Boolean!
    range: GenericFloatValueRange
    settings: [GenericFloatValue!]
    readings: [GenericFloatValue!]
}

"""
An generic (unitless) float falue range.
"""
type GenericFloatValueRange implements FloatValueRange {
    # unitPrefix: UnitPrefix
    # unit: Unit
    min: GenericFloatValue
    max: GenericFloatValue
}

"""
An generic (unitless) float value.
"""
type GenericFloatValue implements FloatValue{
    dateTime: DateTime
    # unitPrefix: UnitPrefix
    # unit: Unit
    value: Float
}


"""
Metric and binary unit prefixes.
"""
enum UnitPrefix {
    # METRIC
    YOTTA
    ZETTA
    EXA
    PETA
    TERA
    GIGA
    MEGA
    KILO
    HECTO
    DECA
    DECI
    CENTI
    MILLI
    MICRO
    NANO
    PICO
    FEMTO
    ATTO
    ZEPTO
    YOCTO

    # BINARY
    KIBI
    MEBI
    GIBI
    TEBI
    PEBI
    EXBI
    ZEBI
    YOBI
}

